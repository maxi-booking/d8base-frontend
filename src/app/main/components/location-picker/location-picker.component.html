<ion-item class="cursor-pointer ion-item-no-min-width ion-item-no-min-height" lines="none" color="light">
  <ion-label *ngIf="!getLocationString()" class="ion-margin-start location-title">
    {{'main-page.current-location'|translate}}
  </ion-label>
  <ion-label *ngIf="getLocationString() !== null" class="ion-margin-start location-title">
    {{'main-page.current-location'|translate}}: {{getLocationString()}}
  </ion-label>
  <ion-icon (click)="initPopover()" *ngIf="enabled" class="ion-no-margin" name="location-outline"
            slot="end"></ion-icon>
</ion-item>
