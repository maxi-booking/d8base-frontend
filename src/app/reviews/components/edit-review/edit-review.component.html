<app-header></app-header>
<ion-content>
  <app-content-wrapper>
    <ion-item color="light" lines="full">
      <ion-buttons slot="start">
        <ion-button (click)="back()">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>{{ 'reviews.edit-review' | translate }}</ion-title>
    </ion-item>
    <app-professional-card
      *ngIf="professional$ | async as professional"
      [professional]="professional"
      class="professional"
    ></app-professional-card>

    <app-rating-picker [formControl]="reviewForm.get('rating')" ngDefaultControl></app-rating-picker>
    <ion-list>
      <ion-item>
        <ion-label position="floating">{{ 'reviews.description' | translate }}</ion-label>
        <ion-textarea [formControl]="reviewForm.get('description')" auto-grow="true"></ion-textarea>
      </ion-item>
      <app-form-control-error [control]="reviewForm.get('description')"> </app-form-control-error>
    </ion-list>
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="medium" (click)="back()">
          {{ 'global.back' | translate }}
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" [disabled]="reviewForm.invalid" (click)="sendReview()">{{ 'reviews.send' | translate }}</ion-button>
      </ion-col>
    </ion-row>
  </app-content-wrapper>
</ion-content>
