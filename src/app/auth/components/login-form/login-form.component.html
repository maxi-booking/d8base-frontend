<form *ngIf="loginFormService.form" [formGroup]="loginFormService.form" (ngSubmit)="submitLoginForm()"
      (keydown.enter)="submitLoginForm()">
  <ion-row class="ion-justify-content-center">
    <ion-col appMainColumn>
      <error-flashbag [messages]="errorMessages"></error-flashbag>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col appMainColumn>
      <ion-item>
        <ion-label color="medium" position="floating">{{ 'login-form.login' | translate }}</ion-label>
        <ion-input type="text" name="email" [formControlName]="formFields.Username"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col appMainColumn>
      <ion-item>
        <ion-label color="medium" position="floating">{{ 'login-form.password' | translate }}</ion-label>
        <ion-input type="password" name="password" [formControlName]="formFields.Password"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col appMainColumn>
      <ion-button
        type="submit"
        expand="block"
        fill="solid"
        color="success"
        [disabled]="loginFormService?.isFormValid()"
      >{{ 'login-form.sign-in' | translate }}</ion-button>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col appMainColumn>
      <ion-button
        expand="block"
        fill="solid"
        color="success"
        routerDirection="forward"
        routerLink="/auth/registration"
        routerLinkActive="active"
      >{{ 'login-form.sign-up' | translate }}</ion-button>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col appMainColumn>
      <ion-button
        expand="block"
        fill="solid"
        (click)="onForgotPassword()"
      >{{ 'login-form.forgot-password' | translate }}</ion-button>
    </ion-col>
  </ion-row>
</form>
