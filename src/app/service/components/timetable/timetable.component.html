<app-header></app-header>
<ion-content class="ion-padding-top">
  <ion-row class="ion-justify-content-center">
    <ion-col [sizeXs]="12" [sizeSm]="10" [sizeMd]="8" [sizeLg]="5" [sizeXl]="4" class="ion-no-padding ion-margin-top">
      <ion-item class="ion-item-no-border ion-item-bordered-first" color="light">
        <ion-col class="ion-no-padding">
          <ion-row class="ion-justify-content-start ion-align-items-center">
            <ion-item
              routerLink="/service/publish/step-seven"
              routerDirection="back"
              routerLinkActive="active"
              class="ion-item-no-border ion-align-items-center"
              color="light"
            >
              <ion-icon name="arrow-back-outline"></ion-icon>
            </ion-item>
            <ion-item class="ion-item-no-border" color="light">
              {{ 'service-publish.step-seven.timetable.title' | translate }}
            </ion-item>
          </ion-row>
        </ion-col>
      </ion-item>
      <app-schedule-editor [formControl]="scheduleEditor"></app-schedule-editor>
      <ion-button type="submit" expand="block" [disabled]="scheduleEditor.invalid" (click)="saveTimetable()">
        {{ 'global.save' | translate }}
      </ion-button>
    </ion-col>
  </ion-row>
  <app-footer></app-footer>
</ion-content>
