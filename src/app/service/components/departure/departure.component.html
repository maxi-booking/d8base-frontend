<app-header></app-header>
<ion-content class="ion-padding-top">
  <app-content-wrapper>
    <form *ngIf="formService.form" [formGroup]="formService.form" (submit)="submitForm()">
      <ion-item class="ion-item-no-border ion-item-bordered-first" color="light">
        <ion-col class="ion-no-padding">
          <ion-row class="ion-justify-content-start ion-align-items-center">
            <ion-item
              routerLink="/service/publish/step-seven"
              [detail]="false"
              color="light"
              routerDirection="back"
              routerLinkActive="active"
              class="ion-item-no-border ion-align-items-center"
            >
              <ion-icon name="arrow-back-outline"></ion-icon>
            </ion-item>
            <ion-item lines="none" color="light">
              {{ 'service-publish.step-seven.departure.title' | translate }}
            </ion-item>
          </ion-row>
        </ion-col>
      </ion-item>

      <ion-item class="ion-item-no-border ion-item-bordered-others">
        <ion-col class="ion-padding-vertical" size="12">
          <ion-row>
            <ion-item lines="none">
              <div class="label-for-required-input">
                <b>
                  {{ 'service-publish.step-seven.departure.description' | translate }}
                </b>
              </div>
            </ion-item>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-item class="ion-item-no-border ion-item-bordered ion-item-bottom-border">
                <ion-select [formControlName]="formFields.Units" interface="popover" class="max-width100 no-padding-left">
                  <ion-select-option *ngFor="let val of units; let i = index" value="{{ i }}"
                    >{{ 'units.' + i | translate }}
                  </ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item lines="none" class="ion-item-bordered">
                <ion-input [formControlName]="formFields.MaxDistance" name="price" appNumbersOnly></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-button type="submit" class="ion-margin-top" fill="solid" expand="block" [disabled]="formService.isSubmitDisabled()">
            {{ 'profile-form.button' | translate }}
          </ion-button>
        </ion-col>
      </ion-item>
    </form>
  </app-content-wrapper>
  <app-footer></app-footer>
</ion-content>
