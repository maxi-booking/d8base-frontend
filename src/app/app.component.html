<ion-app [ngClass]="{'dark-theme': darkTheme$ | async}">
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" menuId="main-menu" side="start">
            <app-main-menu [isAuthenticated]="isAuthenticated$ | async"
                           [isMaster]="masterManager.isMaster$ | async">
            </app-main-menu>
        </ion-menu>
        <ion-menu contentId="main-content" menuId="flag-menu" side="end">
            <app-flag-menu class="height100"></app-flag-menu>
        </ion-menu>
        <div class="ion-page" id="main-content">
            <ion-router-outlet></ion-router-outlet>
        </div>
    </ion-split-pane>
</ion-app>
