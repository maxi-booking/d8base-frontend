<ion-app [ngClass]="{'dark-theme': darkTheme$ | async}">
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" menuId="main-menu">
            <app-main-menu [isAuthenticated]="isAuthenticated$ | async"
                           [isMaster]="masterManager.isMaster$ | async">
            </app-main-menu>
        </ion-menu>
        <div class="ion-page" id="main-content">
            <ion-router-outlet></ion-router-outlet>
        </div>
    </ion-split-pane>
</ion-app>
