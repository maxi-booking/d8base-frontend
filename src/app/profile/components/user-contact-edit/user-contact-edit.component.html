<ion-content>
    <form [formGroup]="form" *ngIf="form" (submit)="submitForm()">
        <ion-row class="ion-justify-content-center">
            <ion-col [sizeXs]="12" [sizeSm]="6" [sizeMd]="6" [sizeLg]="4" [sizeXl]="3" class="ion-no-padding ion-margin-top">
                <ion-item class="ion-item-no-border ion-item-bordered-first">
                    <ion-col class="ion-no-padding">
                        <ion-row class="ion-justify-content-start ion-align-items-center">
                            <ion-item routerLink="/profile"
                                      routerDirection="back"
                                      routerLinkActive="active" class="ion-item-no-border ion-align-items-center">
                                <ion-icon name="arrow-back-outline"></ion-icon>
                            </ion-item>
                            <ion-item class="ion-item-no-border">
                                {{"contact-edit-page.contacts"|translate}}
                            </ion-item>
                        </ion-row>
                    </ion-col>
                </ion-item>
                <ion-item class="ion-item-no-border ion-item-bordered-others item-background-color-white">
                    <ion-col class="ion-padding-vertical" size="12">

                        <ion-item>
                            <ion-label class="label-for-required-input" color="medium" position="floating">
                                {{"contact-edit-page.choice-contact"|translate}}
                            </ion-label>
                            <ion-select interface="popover" formControlName="contact" name="contact">
                                <ion-select-option
                                        *ngFor="let contact of selectOptions" [value]="contact?.id">
                                    {{contact?.name}}
                                </ion-select-option>
                            </ion-select>
                        </ion-item>
                        <ion-item>
                            <ion-label class="label-for-required-input" color="medium" position="floating">
                                {{"contact-edit-page.enter-contact"|translate}}
                            </ion-label>
                            <ion-input type="text" name="contact-value" formControlName="userContact"></ion-input>
                        </ion-item>
                        <ion-row class="ion-justify-content-center">
                            <ion-col size="6">
                                <ion-button color="light" expand="block" fill="solid" type="submit">
                                    {{"contact-edit-page.save"|translate}}
                                </ion-button>
                            </ion-col>
                            <ion-col size="6">
                                <ion-button (click)="deleteContact()" color="secondary" expand="block" fill="solid">
                                    {{"contact-edit-page.delete"|translate}}
                                </ion-button>
                            </ion-col>
                        </ion-row>
                    </ion-col>
                </ion-item>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
