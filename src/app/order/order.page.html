<ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-button>
            <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title>{{ 'order.title' | translate }}</ion-title>
</ion-toolbar>

<ion-row>
    <ion-col>
        <app-wizard-progress [stepIndex]="currentStepIndex" [steps]="steps"></app-wizard-progress>
    </ion-col>
</ion-row>

<ion-row *ngIf="isLastStep">
    <ion-col>
        <ion-item>
            <ion-label>
            {{ 'order.final-step' | translate }}
            </ion-label>
        </ion-item>
    </ion-col>
</ion-row>

<ion-row>
    <ion-col>
        <ion-list>
            <ion-list-header class="fs20">
                {{ 'order.selected-service' | translate }}
            </ion-list-header>
            <ion-item>
                <app-service-details></app-service-details>
            </ion-item>
            <ion-item>
                <app-order-details></app-order-details>
            </ion-item>
        </ion-list>
    </ion-col>
</ion-row>

<router-outlet></router-outlet>

<ion-row>
    <ion-col size-xs="6" size-sm="5" size-md="4" size-lg="3" size-xl="3">
        <ion-button expand="block" color="medium" [disabled]="isFirstStep" (click)="back()">
            {{ 'global.back' | translate }}
        </ion-button>
    </ion-col>
    <ion-col size-xs="6" size-sm="5" size-md="4" size-lg="3" size-xl="3">
        <ion-button *ngIf="!isLastStep" expand="block" (click)="next()">{{ 'global.forward' | translate }}</ion-button>
        <ion-button *ngIf="isLastStep" expand="block" color="success"
                    (click)="submit()">{{ 'order.order-service' | translate }}</ion-button>
    </ion-col>
</ion-row>
