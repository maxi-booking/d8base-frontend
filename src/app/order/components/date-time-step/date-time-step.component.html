<app-step-container>
    <ion-list>
        <ion-list-header class="fs20">
            <ion-label>{{ 'order.date-time-header' | translate }}</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label>
                {{ 'order.date-time-subheader' | translate }}
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>{{ 'order.date' | translate }}</ion-label>
            <ion-datetime
                placeholder="{{ 'order.not-selected' | translate }}"
                [formControl]="form.get('date')"
            ></ion-datetime>
        </ion-item>
        <ion-item [disabled]="!form.get('date').value">
            <ion-label>{{ 'order.time' | translate }}</ion-label>
            <ion-datetime
                placeholder="{{ 'order.not-selected' | translate }}"
                display-format="HH:mm"
                picker-format="HH:mm"
                [formControl]="form.get('time')"
            ></ion-datetime>
        </ion-item>
    </ion-list>
</app-step-container>
