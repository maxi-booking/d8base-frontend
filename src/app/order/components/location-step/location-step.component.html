<ion-list>
    <ion-radio-group value="location" (ionChange)="updateLocationType($event)">
        <ion-list-header class="fs20">
            <ion-label>{{ 'order.location-header' | translate }}</ion-label>
        </ion-list-header>

        <ion-item>
            <ion-label>{{ 'service-location.online' | translate }}</ion-label>
            <ion-radio slot="start" value="location-online"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>{{ 'service-location.professional' | translate }}</ion-label>
            <ion-radio slot="start" value="location-professional"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>{{ 'service-location.client' | translate }}</ion-label>
            <ion-radio slot="start" value="location-client"></ion-radio>
        </ion-item>
    </ion-radio-group>
</ion-list>

<ion-list *ngIf="masterLocations">
    <ion-radio-group value="masterLocation" (ionChange)="updateMasterLocation($event)">
        <ion-item *ngFor="let location of masterLocations">
            <ion-label>{{ location.city }}</ion-label>
            <ion-radio slot="start" [value]="location"></ion-radio>
        </ion-item>
    </ion-radio-group>
</ion-list>

<ion-list *ngIf="clientLocations">
    <ion-radio-group value="clientLocation" (ionChange)="updateClientLocation($event)">
        <ion-item *ngFor="let location of clientLocations">
            <ion-label>{{ location.city }}</ion-label>
            <ion-radio slot="start" [value]="location"></ion-radio>
        </ion-item>
    </ion-radio-group>
</ion-list>

<ion-row>
    <ion-col>
        <ion-button expand="block" color="medium" (click)="prevStep()">
            {{ 'global.back' | translate }}
        </ion-button>
    </ion-col>
    <ion-col>
        <ion-button expand="block" (click)="nextStep()" [disabled]="!locationSelected">{{ 'global.forward' | translate }}</ion-button>
    </ion-col>
</ion-row>
