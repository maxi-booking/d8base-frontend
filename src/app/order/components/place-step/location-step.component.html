<ion-list>
    <ion-radio-group value="location" (ionChange)="update($event)">
        <ion-list-header class="fs20">
            <ion-label>{{ 'order.location-header' | translate }}</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label>{{ 'order.location-online' | translate }}</ion-label>
            <ion-radio slot="start" value="location-online"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>{{ 'order.location-professional' | translate }}</ion-label>
            <ion-radio slot="start" value="location-professional"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>{{ 'order.location-client' | translate }}</ion-label>
            <ion-radio slot="start" value="location-client"></ion-radio>
        </ion-item>
    </ion-radio-group>
</ion-list>
