<ion-header>
    <ion-toolbar class="background-color-white">
        <ion-row class="">
            <ion-col
                    offset-lg="1" offset-md="0" offset-sm="0" offset-xl="2" offset-xs="0"
                    size-lg="2" size-md="2" size-sm="3" size-xl="2" size-xs="2">
                <ion-item
                        class="ion-item-no-border ion-align-items-center master-submenu-font ion-item-no-side-padding">
                    <ion-icon class="ph5" name="arrow-back-outline"></ion-icon>
                    <ion-item class="ion-item-no-border ion-item-no-side-padding back-text">
                        {{"global.back"|translate}}
                    </ion-item>
                </ion-item>
            </ion-col>
            <ion-col
                    offset-lg="3" offset-md="3" offset-sm="0" offset-xl="2" offset-xs="0"
                    size-lg="6" size-md="6" size-sm="9" size-xl="6" size-xs="10">
                <app-master-profile-submenu (selectedTab)="selectTab($event)"
                                            defaultTab="{{defaultTab}}"></app-master-profile-submenu>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>
<ion-content class="background-color-white">
    <ion-row class="ion-margin-bottom">
        <ion-col class="ion-no-padding" size="12">
            <ion-row class="ion-margin-top ion-justify-content-center">
                <ion-col size-xs="12" size-sm="12" size-md="10" size-lg="10" size-xl="8">
                    <app-master-profile-main-info-section [sectionData]="mainInfoSectionData">
                    </app-master-profile-main-info-section>
                </ion-col>
                <ion-col size-xs="12" size-sm="12" size-md="10" size-lg="10" size-xl="8">
                    <app-master-profile-factory [editable]="editable" [mode]="tab"></app-master-profile-factory>
                </ion-col>
            </ion-row>
        </ion-col>
    </ion-row>
    <app-footer></app-footer>
</ion-content>
