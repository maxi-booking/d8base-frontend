<ion-row>
    <ion-col size="12">
        <ion-item class="ion-item-no-border ion-item-bottom-border main-title">
            {{"master-profile.calendar.title" | translate}}
        </ion-item>
        <app-calendar-component
                (newDate)="changeDate($event)"
                [disabledPeriods]="disabledPeriods"
                [timezone]="timezone">
        </app-calendar-component>
    </ion-col>
</ion-row>
