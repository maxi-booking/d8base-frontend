<ng-container *ngIf="context$ | async as context">
    <ion-row>
        <ion-col size="12">
            <ion-item class="ion-item-no-border ion-item-bottom-border master-profile-tab-title">
                {{"master-profile.calendar.schedule" | translate}}
            </ion-item>
            <app-schedule-editor [disabled]="!context?.canEdit"
                                 [schedule]="schedule$ | async"
                                 (save)="updateSchedule($event)">
            </app-schedule-editor>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12">
            <ion-item class="ion-item-no-border ion-item-bottom-border master-profile-tab-title">
                {{"master-profile.calendar.title" | translate}}
            </ion-item>
            <app-calendar-component
                    (newDate)="changeDate($event)"
                    [enabledPeriods]="enabledPeriods"
                    [timezone]="timezone">
            </app-calendar-component>
        </ion-col>
    </ion-row>
</ng-container>
