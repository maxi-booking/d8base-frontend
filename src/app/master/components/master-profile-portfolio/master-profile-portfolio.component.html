<ion-row *ngIf="masterPhotos" class="ion-wrap ion-align-items-start ion-margin-bottom ion-justify-content-center">
    <ion-item class="photo-container ion-item-no-border ion-item-no-side-padding pv5 ph5">
        <div class="gallery">
            <div class="gallery-element" *ngFor="let photo of masterPhotos">
                <div class="gallery-element-container">
                    <ion-img spinner viewOnClick class="ion-img" [src]="photo.photo_thumbnail" [fullSizeSrc]="photo.photo" alt="{{ photo.name }}" title="{{ photo.name }}"></ion-img>
                </div>
            </div>
        </div>
    </ion-item>
</ion-row>
<ion-row *ngIf="!masterId">
    <ion-button color="secondary">add new photo</ion-button>
</ion-row>
