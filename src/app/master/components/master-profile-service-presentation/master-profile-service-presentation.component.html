<ion-item class="ion-item-no-border ion-item-no-side-padding ion-item-bottom-border width100 pv10">
    <ion-row class="width100">
        <ion-col size="9">
            <div class="space-between-column">
                <ion-item class="ion-item-no-border  service-title">
                    {{serviceData.service.name}}
                </ion-item>
                <ion-item class="ion-item-no-border ion-item-no-min-height ion-margin-bottom service-description">
                    {{serviceData.service.description}}
                </ion-item>
                <ion-row class="ion-justify-content-start ion-margin-top">
                    <ion-item *ngFor="let tag of serviceData.tags"
                              class="ion-item-no-border ion-item-no-min-height ion-item-tag">
                        {{tag.name}}
                    </ion-item>
                </ion-row>
            </div>
        </ion-col>
        <ion-col size="3">
            <div class="height100 space-between-column right-col">
                <ion-item class="ion-item-no-border ion-item-no-side-padding">
                    <div class="service-price-text">
                        {{getHourPrice()}} {{serviceData.service.price.price_currency}}
                    </div>
                    <div class="service-price-hour-text">
                        &nbsp;/ 60мин
                    </div>
                </ion-item>
                <ion-button color="secondary" expand="full" size="default">Выбрать</ion-button>
            </div>
        </ion-col>
    </ion-row>
</ion-item>
