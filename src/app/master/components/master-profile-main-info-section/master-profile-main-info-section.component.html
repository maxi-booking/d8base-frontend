<ion-row *ngIf="sectionData">
  <ion-col class="ion-no-padding">
    <ion-item class="fullName ion-item-no-min-height pv5" lines="none">
      {{sectionData.fullName}}
    </ion-item>
    <ion-item *ngIf="sectionData.company" class="companyName ion-item-no-min-height pv5" lines="none">
      {{sectionData.company}}
    </ion-item>
    <ion-item lines="none" class="ion-item-no-min-height pv5">
      <ion-img [src]="getAvatar()"></ion-img>
    </ion-item>
  </ion-col>
</ion-row>
