<ion-segment (ionChange)="changeTab($event)" [value]="tabs.new">
  <ion-segment-button [value]="tabs.new">
    <ion-label>{{ 'received_orders.newTab' | translate }}</ion-label>
  </ion-segment-button>
  <ion-segment-button [value]="tabs.current">
    <ion-label>{{ 'received_orders.currentTab' | translate }}</ion-label>
  </ion-segment-button>
  <ion-segment-button [value]="tabs.archive">
    <ion-label>{{ 'received_orders.archiveTab' | translate }}</ion-label>
  </ion-segment-button>
</ion-segment>

<ion-list>
  <app-infinite-scroll-container [doLoad$]="doLoad$">
    <ng-template appInfiniteScrollItem let-item>
      <app-received-order-list-item [order]="item" (statusChanged)="refresh()"> </app-received-order-list-item>
    </ng-template>
    <ng-template appInfiniteScrollLoading>
      <app-loading-indicator></app-loading-indicator>
    </ng-template>
    <ng-template appInfiniteScrollEmptyList>
      <ion-item class="ion-text-center" lines="none">
        <ion-label>{{ 'received_orders.empty-placeholder' | translate }}</ion-label>
      </ion-item>
    </ng-template>
  </app-infinite-scroll-container>
</ion-list>
