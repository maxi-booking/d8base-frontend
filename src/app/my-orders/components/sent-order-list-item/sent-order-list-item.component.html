<ion-card *ngIf="order">
  <ion-item lines="none">
    <ion-label>
      <div>{{ order.start_datetime | date: 'mediumDate' }}</div>
      <div>{{ order.start_datetime | date: 'hh:mm' }} â€” {{ order.end_datetime | date: 'hh:mm' }}</div>
    </ion-label>
    <app-order-status [status]="order.status"></app-order-status>
  </ion-item>
  <app-professional-card *ngIf="master" [professional]="master" class="ion-padding-horizontal"></app-professional-card>
  <ion-item *ngIf="service" lines="none">
    <ion-label class="ion-text-wrap">
      {{ service.name }}
    </ion-label>
    <ion-label class="text-end" slot="end">
      <app-price [price]="service?.price"></app-price>
      <app-duration-viewer [duration]="service.duration"></app-duration-viewer>
    </ion-label>
  </ion-item>
  <ion-item lines="none" *ngIf="!pending; else loading">
    <ion-button [routerLink]="['/my-orders', 'outbox', order.id]" color="secondary">
      {{ 'sent_orders.view' | translate }}
    </ion-button>
    <ng-container *ngIf="order.status === 'not_confirmed'">
      <ion-button slot="end" color="danger" (click)="onDiscardClick()">
        {{ 'sent_orders.discard' | translate }}
      </ion-button>
    </ng-container>
  </ion-item>
  <ng-template #loading>
    <app-loading-indicator></app-loading-indicator>
  </ng-template>
</ion-card>
