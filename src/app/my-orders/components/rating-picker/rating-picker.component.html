<ion-item
  *ngFor="let rating of ratings"
  class="star-container ion-item-no-border"
  button="true"
  detail="false"
  (click)="selectRating(rating)"
  [ngClass]="{ selected: selectedRating === rating }"
>
  <ion-label class="star-label">{{ 'global.rating.' + rating | translate }}</ion-label>
  <ng-container *ngFor="let star of ratings">
    <ion-icon *ngIf="star <= rating" name="star" class="star star-rating fs20"></ion-icon>
  </ng-container>
</ion-item>
