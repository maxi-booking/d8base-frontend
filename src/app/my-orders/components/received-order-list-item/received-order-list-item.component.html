<ng-container *ngIf="order">
  <ion-card [routerLink]="['/my-orders', 'inbox', order.id]" class="ion-no-margin mv5">
    <ion-item lines="none">
      <ion-label slot="start">
        <div>{{ order.start_datetime | date:'mediumDate'}}</div>
        <div>{{ order.start_datetime | date:'hh:mm'}} â€” {{ order.end_datetime | date:'hh:mm'}}</div>
      </ion-label>
      <app-order-status [status]="order.status" slot="end"></app-order-status>
    </ion-item>

    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-img alt="avatar" [src]="getPhoto(order.client?.avatar_thumbnail)"></ion-img>
      </ion-avatar>
      <ion-label>
        {{ order.client.first_name }}
        {{ order.client.last_name }}
      </ion-label>
    </ion-item>

    <ion-item lines="none" *ngIf="service">
      <ion-label>
        {{ service.name }}
      </ion-label>
    </ion-item>

    <ng-container *ngIf="order.status === 'not_confirmed'">
      <ion-button color="success" (click)="onAcceptClick()">
        {{ 'received_orders.accept-order' | translate }}
      </ion-button>
    </ng-container>
  </ion-card>
</ng-container>
