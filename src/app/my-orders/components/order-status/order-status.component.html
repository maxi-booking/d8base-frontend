<ng-container [ngSwitch]="status">
  <ion-badge *ngSwitchCase="'new'" color="warning">{{ 'order-status.pending' | translate }}</ion-badge>
  <ion-badge *ngSwitchCase="'confirmed'" color="success">{{ 'order-status.accepted' | translate }}</ion-badge>
  <ion-badge *ngSwitchCase="'archived'" color="dark">{{ 'order-status.archived' | translate }}</ion-badge>
  <ion-badge *ngSwitchCase="'completed'" color="medium">{{ 'order-status.completed' | translate }}</ion-badge>
</ng-container>
