<app-header></app-header>
<ion-content>
    <ion-grid class="ion-no-padding">
        <ion-row class="ion-justify-content-center">
            <ion-col sizeLg="7" sizeMd="8" sizeSm="8" sizeXl="5" sizeXs="12">
                <ion-item color="light" lines="full">
                    <ion-buttons slot="start">
                        <ion-button routerLink="/" routerDirection="back">
                            <ion-icon name="arrow-back-outline"></ion-icon>
                        </ion-button>
                    </ion-buttons>
                    <ion-title>{{ 'received_orders.title' | translate }}</ion-title>
                    <ion-badge *ngIf="isInbox && isMaster" class="orders-type" color="medium">{{'orders-type.received'|translate}}</ion-badge>
                    <ion-badge *ngIf="!isInbox && isMaster" class="orders-type" color="medium">{{'orders-type.sent'|translate}}</ion-badge>
                    <ion-buttons *ngIf="isMaster" class="ion-margin-start">
                        <ion-button (click)="isInbox = !isInbox">
                            <ion-icon name="swap-horizontal-outline"></ion-icon>
                        </ion-button>
                    </ion-buttons>
                </ion-item>
                <app-inbox *ngIf="isInbox && isMaster"></app-inbox>
                <app-outbox *ngIf="!isInbox"></app-outbox>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<app-footer></app-footer>
