<ion-item lines="none">
  <ion-label class="ion-text-wrap">
    <h1>
      {{ service.name }}
    </h1>
  </ion-label>
  <ion-note slot="end">
    <app-price [price]="service.price"></app-price>
    <app-duration-viewer [duration]="service.duration"></app-duration-viewer>
  </ion-note>
</ion-item>
<app-professional-card *ngIf="master" [professional]="master"></app-professional-card>
<app-more-info *ngIf="!alwaysExpanded else serviceDetails">
  <ng-container *ngTemplateOutlet="serviceDetails"></ng-container>
</app-more-info>

<ng-template #serviceDetails>
  <ion-item lines="none">
    <p>{{ service.description }}</p>
  </ion-item>
  <app-service-photos [serviceId]="service.id"></app-service-photos>
  <ion-list>
    <ion-list-header>
      <ion-label>
        <h1>{{ 'service-details.location-title' | translate }}</h1>
      </ion-label>
    </ion-list-header>
    <app-service-location [service]="service"></app-service-location>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>
        <h1>{{ 'service-details.payment-title' | translate }}</h1>
      </ion-label>
    </ion-list-header>
    <app-payment-method-viewer [price]="service.price"></app-payment-method-viewer>
  </ion-list>

  <ion-list *ngIf="service.is_auto_order_confirmation">
    <ion-list-header>
      <ion-label>
        <h1>{{ 'service-details.instant-book-title' | translate }}</h1>
      </ion-label>
    </ion-list-header>
    <ion-item lines="none">
      <ion-icon slot="start" name="checkmark-circle" color="success"></ion-icon>
      <ion-text>
        {{ 'service-details.instant-book-description' | translate }}
      </ion-text>
    </ion-item>
  </ion-list>
</ng-template>
