<ng-container *ngIf="!expanded else content">
    <ion-item>
        <ion-note class="cursor-pointer" color="primary" (click)="expanded = true">{{ 'accordion.expand' | translate }}</ion-note>
    </ion-item>
</ng-container>

<ng-template #content>
    <ng-content></ng-content>
    <ion-item>
        <ion-note class="cursor-pointer" color="primary" (click)="expanded = false">{{ 'accordion.collapse' | translate }}</ion-note>
    </ion-item>
</ng-template>
