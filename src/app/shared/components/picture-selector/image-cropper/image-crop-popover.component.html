<image-cropper
    [imageFile]="image"
    [onlyScaleDown]="true"
    [maintainAspectRatio]="true"
    [aspectRatio]="1"
    (imageCropped)="onImageCropped($event)"
    (loadImageFailed)="onLoadFailed()"
></image-cropper>

<ion-button expand="full" color="success" (click)="save()">{{ 'global.save' | translate }}</ion-button>
