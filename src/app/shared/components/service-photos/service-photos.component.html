<ion-list class="photo-slider" *ngIf="servicePhotos?.length > 0">
  <ion-list-header>
    <ion-label>
      <h1>{{ 'service-photos.title' | translate }}</h1>
    </ion-label>
  </ion-list-header>
  <app-image-carousel *appIfSpinner="!isLoading" [photos]="servicePhotos"></app-image-carousel>
</ion-list>
