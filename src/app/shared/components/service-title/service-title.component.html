<ion-item lines="none" *ngIf="service">
  <ion-label class="ion-text-wrap">
    <h1 class="capitalize-first-letter">
      {{ service.name }}
    </h1>
  </ion-label>
  <ion-note slot="end">
    <ion-label>
      <app-price [price]="service.price"></app-price>
    </ion-label>
    <app-duration-viewer [duration]="service.duration"></app-duration-viewer>
  </ion-note>
</ion-item>
