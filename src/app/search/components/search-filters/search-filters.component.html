<ion-item class="ion-item-no-border ion-d8b-gradient-bgc">
  <ion-row class="ion-align-items-center ion-justify-content-between width100 ion-nowrap">
    <ion-item class="ion-item-no-border ion-item-no-side-padding"
              routerDirection="back" routerLink="/search" routerLinkActive="active">
      <ion-icon class="ph5" color="light" name="arrow-back-outline"></ion-icon>
    </ion-item>
    <ion-item class="ion-item-no-border filter-text">
      {{"issuance.filters.title"|translate}}
      <ion-icon color="light" name="funnel" slot="end"></ion-icon>
    </ion-item>
    <ion-button (click)="resetFilters()" class="reset-button-text" color="light"
                size="medium">{{"issuance.filters.reset"|translate}}</ion-button>
  </ion-row>
</ion-item>
<ion-item class="ion-item-no-border ion-item-no-side-padding">
  <app-search-filters-submenu (selectedTab)="setTab($event)" class="width100" defaultTab="{{defaultTab}}">
  </app-search-filters-submenu>
</ion-item>
<ion-col [ngSwitch]="tab" size="12">
  <app-search-filters-main-tab *ngSwitchCase="tabs.Main"></app-search-filters-main-tab>
  <app-search-filters-additional-tab *ngSwitchCase="tabs.Additional"></app-search-filters-additional-tab>
  <ion-button (click)="submitFilters()" class="ion-margin-top" expand="block" fill="solid"
              size="medium">
    {{"issuance.filters.main-tab.apply"|translate}}
  </ion-button>
</ion-col>
